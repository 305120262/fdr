<md-whiteframe id="result"  class="md-whiteframe-6dp" layout="column" ng-cloak >
    <div layout="row" ng-show="wait" layout-sm="column" layout-align="center center">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <md-content ng-show="!wait">        
        <md-list flex="100">
            <md-subheader class="md-no-sticky">查询结果</md-subheader>
            <md-divider ng-if="!$last"></md-divider>
            <md-list-item class="md-2-line" layout-padding ng-repeat="region in subRegions" ng-click="showDetail(region)">
                <img class="img-thumbnail"  ng-src="{{ '/img/xq_img/' + region.img}}" alt="">
                <div flex="5"></div>
                <div flex="60" class="md-list-item-text" layout="column">
                    <div layout="row" >
                        <h3>{{region.xqmc}}</h3>                    
                    </div>
                    <div layout="row">
                        <small>{{region.xzq}} | {{region.pq}}</small>
                    </div>
                    <div layout="row">
                        <p ng-model="zjdt" ng-show="loc_sel.metro">最近地铁站：{{region.dtmc}}，步行{{region.dtsj}}分钟&emsp;</p>                       
                    </div>
                    <div layout="row">
                        <p ng-model="zjcs" ng-show="loc_sel.spms">最近超市：{{region.cspp}}，步行{{region.cssj}}分钟</p> 
                    </div>

                </div>            
                <div flex="20" class="md-list-item-text" layout-align="end end">
                    <h5 class="unitPrice">{{region.junjia}}<small>元/平米</small></h5>               
                </div>            
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
            <div layout-padding ng-show="noResult">
                <h4>亲，我已经很尽力了，但是没有找您要的结果，您看是不是改一下条件再试试？</h4>
                <p>欢迎您通过“联系我们”向我们提意见！</p>
            </div>            
        </md-list> 
        <div layout="row" layout-align="center center">
            <ul uib-pagination boundary-links="true" total-items="pg.totalItems" boundary-link-numbers="true" max-size="pg.maxSize" num-pages="pg.numPages" ng-model="pg.currentPage" ng-change="pageChanged(pg.currentPage)" previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页" class="md-primary"></ul>
        </div>
        
    </md-content>        
</md-whiteframe>
